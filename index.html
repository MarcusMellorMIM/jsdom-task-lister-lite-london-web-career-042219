<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">

      <div>
      <input type="radio" id="red" name="new-task-colour" value="red">
      <label for="red">Red</label>
      
      <input type="radio" id="orange" name="new-task-colour" value="orange">
      <label for="orange">Amber</label>
      
      <input type="radio" id="green" name="new-task-colour" value="green">
      <label for="green">Green</label>
      </div>

      <input type="submit" id="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
